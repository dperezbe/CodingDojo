<body>
    <img id="1" src="./img/ninja.jpg" alt="img">

    <img id="8" src="./img/ninja.jpg" alt="img">
    <button id="restore">Restore</button>
</body>

<script>
    let list=$("img");
    list.click(function(){
        let id = $(this).attr("id");
        $("#"+id).hide();
    })

    $("#restore").click(function(){
        console.log("show");
        $("img").show();
    });

</script>
